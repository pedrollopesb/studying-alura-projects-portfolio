<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main class="apresentacao">
      <section class="apresentacao__conteudo">
        <h1 class="apresentacao__conteudo__titulo">
          Eleve seu negócio digital a outro nível
          <strong class="titulo-destaque"
            >com um Front-end de qualidade!</strong>
        </h1>
        <p class="apresentacao__conteudo__texto">
          Olá! Sou Joana Santos, desenvolvedora Front-end com especialidade em
          React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em
          prática boas ideias. Vamos conversar?
        </p>
        <div class="apresentacao__links">
          <h2 class="apresentacao__links__subtitulo">Acesse minhas redes:</h2>
          <a class="apresentacao__links__link" href="https://github.com/pedrollopesb">
            <img src="./assets/github.png">
            GitHub
          </a>
          <a class="apresentacao__links__link" href="https://linkedin.com/in/pedrollopesb">
            <img src="./assets/linkedin.png">
            Linkedin
          </a> 
          <a class="apresentacao__links__link" href="https://twitch.tv/pedrollopesb">
            <img src="./assets/twitch.png">
            Twitch
          </a>                    
        </div>
      </section>
      <img src="./assets/Imagem.png" alt="foto da Joana Santos programando" />
    </main>
    <footer></footer>
  </body>
</html>

<!-- A tag "section" foi inserida para delimitar os dois blocos de elementos, para estilização no CSS. O primeiro bloco é composto pelo h1, p e as âncoras (redirecionamento para instagram e github), enquanto o segundo bloco é composto pela imagem, pois no projeto do figma, estes blocos ficam lado a lado -->

<!-- A tag "div" é um comando utilizado para agrupar alguns elementos sem valor semântico, essa tag utilizamos quando queremos agrupar, por exemplo, dois botões, demonstrando uma divisão (entre o agrupamento de elementos) no nosso projeto. Devemos utilizá-la desde que não se enquadre num contexto maior (semântico), como é o caso do conteúdo principal (main), ou quando estamos pegando um agrupamento de elementos que estão tentando dizer uma coisa só (section). -->
